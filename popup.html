<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CortexStats</title>
        <link rel="stylesheet" href="/assets/styles.css" />
        <script src="/assets/pkg/jquery.min.js"></script>

        <!-- Load c3.css -->
        <link href="/assets/pkg/c3.css" rel="stylesheet" />

        <!-- Load d3.js and c3.js -->
        <script src="/assets/pkg/d3.min.js" charset="utf-8"></script>
        <script src="/assets/pkg/c3.min.js"></script>

        <script defer src="/assets/script.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="title"><p>Tab Collapsing:</p></div>
            <div id="collapse-tabs" data-value="false" class="toggle switch">
                <div class="toggle-text-off">OFF</div>
                <div class="glow-comp"></div>
                <div class="toggle-button"></div>
                <div class="toggle-text-on">ON</div>
            </div>
        </div>
        <hr />

        <div id="stats"></div>

        <hr />

        <div id="chart"></div>
    </body>
</html>
