<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cortex Status Extension</title>

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/options.css" />

        <script src="/assets/pkg/jquery.min.js"></script>

        <script defer type="text/javascript" src="/assets/options.js"></script>
    </head>

    <body>
        <div id="content">
            <div id="heading">
                <h1>Status extenstion for cortex</h1>
            </div>

            <h3>Introduction</h3>
            <p class="contentTxt">
                First
                <a
                    target="_blank"
                    class="txtlink"
                    href="http://www.xdebug.org/docs/install"
                    >LOGIN</a
                >
                and get API key, then paste it below.
            </p>

            <div class="content">
                <h3>Credentials</h3>
                <p class="note">Username</p>
                <p>
                    <span class="username"
                        ><input type="text" id="username" />
                    </span>
                </p>
                <p class="note">API-key</p>
                <p>
                    <span class="api-key"
                        ><input type="password" id="key" />
                    </span>
                </p>
                <button class="save-button">Save</button>
            </div>

            <footer id="footer">
                <a
                    href="https://github.com/r0pe-12/cortex-status-ext"
                    class="contribute"
                    target="_blank"
                >
                    Feel free to submit ideas, bugs and pull request to our
                    <span>Github project</span>
                </a>
            </footer>
        </div>
    </body>
</html>
